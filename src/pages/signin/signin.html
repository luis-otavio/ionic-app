<ion-header>

  <ion-navbar>
    <ion-title>Entre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center>
    <ion-icon class="auth-icon" name="text" color="primary"> </ion-icon>
  </h1>
  <form (ngSubmit) = "onSubmit(); $event.preventDefault()">

    <ion-item>
        <ion-icon name="mail" item-left> </ion-icon>
        <ion-input type="email" placeholder="E-mail"></ion-input>
      </ion-item>

      <ion-item>
          <ion-icon name="lock" item-left> </ion-icon>
          <ion-input type="password" placeholder="Senha"></ion-input>
        </ion-item>

        <br>

        <button ion-button full type="submit"> Entrar </button>

  </form>

  <button ion-button full type="submit" (click)="onSignup()"> Cadastre-se </button>

</ion-content>
